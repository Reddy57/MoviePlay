<div class="bg-image"
     [style.backgroundImage]="'url('+ movie?.backdropUrl +')'">

  <div class="row">
    <div class="col-md-3 offset-2">

      <!-- Movie Card row -->
      <div>
        <img src="{{ movie?.posterUrl }}"
             alt="{{ movie?.title }}"
             class="card-img-top" />
      </div>

    </div>

    <div class="col-md-4">

      <div class="row mt-2">
        <div class="col-12">
          <h1 class="text-white"> {{movie?.title}}
          </h1>
          <small class="text-muted"> {{movie.tagline}} </small>
        </div>

      </div>

      <div class="row">
        <div class="col-4 text-secondary font-weight-bold mt-2">
          {{movie?.runTime}} m | {{movie?.releaseDate | date:'yyyy'}}
        </div>
        <div class="col-8">
          <ng-container *ngFor="let g of movie?.genres">
            <a href="#"
               *ngIf="g"
               [routerLink]="['/genre/', g?.id ]"
               class="badge badge-pill badge-dark ml-1"> {{g?.name}}</a>
          </ng-container>
        </div>
      </div>

      <div class="row">
        <div class="col-4 mt-3">
          <h4>
            <span *ngIf="movie?.rating > 0"
                  class="badge badge-warning">
              {{movie?.rating | number:'1.1-1'}}
            </span>
          </h4>
        </div>
      </div>

      <div class="row">
        <div class="col-12 text-light mt-2">
          {{movie?.overview}}
        </div>
      </div>


    </div>

    <div class="col-md-2 mt-4 offset-1">
      <ul class="list-group">
        <li class="list-group-item">
          <span class="fa-stack text-light">
            <i class="far fa-circle fa-stack-2x"></i>
            <i class="fas fa-heart fa-stack-1x fa-inverse"></i>
          </span>

        </li>
        <li class="list-group-item"> <button type="button"
                  class="btn btn-outline-light btn-lg btn-block btn-sm"> TRAILER </button></li>
        <li class="list-group-item"><button type="button"
                  class="btn btn-light btn-lg btn-block btn-sm"> BUY {{movie.price | currency}} </button></li>
      </ul>

    </div>
  </div>
